<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
	<link rel="stylesheet" th:href="@{/static/css/index.css}" />
    <title>Order Placed</title>
</head>
<body>


<div class="contanier">
      <nav class="navbar navbar-expand-lg">
        <div class="logo">
          <a th:href="@{/}"
            ><img
              alt=""
              th:src="@{/static/images/large_luxeware.png}"
              width="auto"
              height="100"
          /></a>
        </div>

        <ul>
          <li>
            <a th:href="@{/}">home</a>
          </li>
          <li>
            <a th:href="@{/shop}">shop</a>
          </li>
          <li>
            <a
              th:if="${#authorization.expression('isAuthenticated()')}"
              th:href="@{/logout}"
              href="#"
              >logout</a
            >
            <a
              th:unless="${#authorization.expression('isAuthenticated()')}"
              th:href="@{/login}"
              >login</a
            >
          </li>
          <li>
    	 	<a th:href="@{/cart}" href="#"><i class="fa badge fa-lg" th:value=${cartCount}>&#xf07a;</i></a>
 		  </li>
		  <li>
		  	<a th:href="@{/profile}" href="#"><i class="fas fa-user fa-lg"></i></a>
 		  </li>
        </ul>
      </nav>

      <div class="content">
		<div class="container">
    		<div class="row">
        		<div class="well col-12">
            		<div class="row">
                		<div class="col-xs-6 col-sm-6 col-md-6">
                    		<strong th:text="${result}"></strong>
                    		<br>
                		</div>
            		</div>
            		<div class="card wish-list pb-1">
          				<div class="card-body">
            				<div class="row">
            					<div class="col-12">
                					<div class="text-center">
                    					<h1>Order Details</h1>
                					</div>
                					<table class="table table-bordered">
                    					<thead class="table table-info table-bordered border-primary">
                    						<tr>
                    							<th scope="col">Order ID</th>
                        						<th scope="col">Product Name</th>
                        						<th scope="col">Price</th>
                        						<th scope="col">Total Amount</th>
                    						</tr>
                    					</thead>
                    					<tbody>
                    						<tr th:each="product, iStat : ${products}">
                    							<td><span th:text="'F123G67'+${ product.id  }+'7W'"></span></td>
                        						<td th:text="${product.name}"></td>
                        						<td th:text="${product.price}"></td>
                        						<td th:text="${product.price + product.price*18/100}"></td>
                    						</tr>
                    					</tbody>
                					</table>
            					</div>
            				</div>
            			</div>
            		</div>
        		</div>
        	</div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
