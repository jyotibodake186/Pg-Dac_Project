<!doctype html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/static/css/style.css}" />
    <title>Admin Home</title>
  </head>
  <body>
    <div class="contanier">
      <nav class="navbar navbar-expand-lg">
        <div class="logo">
          <a th:href="@{/}"
            ><img
              alt=""
              th:src="@{/static/images/large_luxeware.png}"
              width="auto"
              height="100"
          /></a>
        </div>

        <ul>
          <li>
            <a th:href="@{/admin}" href="#">admin-home</a>
          </li>
          <li>
            <a
              th:if="${#authorization.expression('isAuthenticated()')}"
              th:href="@{/logout}"
              href="#"
              >logout</a
            >
          </li>
        </ul>
      </nav>
      <div style="background: linear-gradient(130deg, #c4e1f8, #eeb0bd); border-radius: 10px; width: 100%; height: calc(100vh - 95px)">
        <div
          class="jumbotron text-center"
          style="background: linear-gradient(130deg, #c4e1f8, #eeb0bd)"
        >
          <h1 class="display-4">Welcome back, Admin</h1>
          <p>Easily manage your data from this admin <mark>CMS</mark></p>
        </div>
        <div class="container-fluid">
          <div class="row">
            <div class="col-sm-3 pt-3">
              <div class="card" style="background-color: white">
                <div class="card-body">
                  <h4 class="card-title">Categories</h4>
                  <p class="card-text">Manage The Categories Section Here.</p>
                  <a
                    href="#"
                    th:href="@{/admin/categories}"
                    class="card-link btn btn-primary"
                    >Manage</a
                  >
                </div>
              </div>
            </div>
            <div class="col-sm-4 pt-3">
              <div class="card" style="background-color: white">
                <div class="card-body">
                  <h4 class="card-title">Products</h4>
                  <p class="card-text">
                    Admin Can Manage All The Products From Here.
                  </p>
                  <a
                    href="#"
                    th:href="@{/admin/products}"
                    class="card-link btn btn-primary"
                    >Manage</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
