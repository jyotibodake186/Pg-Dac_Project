<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/static/css/index.css}" />
    <style>
      /* Add custom styling for the solid border on each row */
      .table-bordered tr {
        border: 2px solid #8b4f4f; /* Change #000 to your desired border color */
      }
    </style>
    <title>Products</title>
  </head>
  <body>
    <div class="contanier">
      <nav class="navbar navbar-expand-lg">
        <div class="logo">
          <a th:href="@{/}"
            ><img
              alt=""
              th:src="@{/static/images/large_luxeware.png}"
              width="auto"
              height="100"
          /></a>
        </div>

        <ul>
          <li>
            <a th:href="@{/admin}" href="#">admin-home</a>
          </li>
          <li>
            <a
              th:if="${#authorization.expression('isAuthenticated()')}"
              th:href="@{/logout}"
              href="#"
              >logout</a
            >
          </li>
        </ul>
      </nav>
      <div class="content">
      <div class="maintable">
      <div class="tablestyle">
      <div class="addcategory">
      
      <a
            th:href="@{/admin/products/add}"
            style="margin: 10px 0"
            class="btn btn-primary text-light"
            >Add Product</a
          >
          </div >
      
        <div class="container-fluid" style="margin-bottom: 20px">
          
          <table class="table table-bordered" >
            <thead class="table table-info table-bordered border-primary">
              <tr>
                <th scope="col">SN</th>
                <th scope="col">Product Name</th>
                <th scope="col">Category</th>
                <th scope="col">Preview</th>
                <th scope="col">Delete</th>
                <th scope="col">Update</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="product, iStat : ${products}">
                <th scope="row" th:text="${iStat.index + 1}">1</th>
                <td th:text="${product.name}">Larry</td>
                <td th:text="${product.category.name}">Larry</td>
                <td>
                  <img
                    src=""
                    height="100px"
                    width="100px"
                    th:src="@{${'/static/productImages/' + product.imageName}}"
                  />
                </td>

                <td>
                  <a
                    href=""
                    th:href="@{/admin/product/delete/{id}(id=${product.id})}"
                    class="btn btn-danger text-light"
                    >Delete</a
                  >
                </td>
                <td>
                  <a
                    href=""
                    th:href="@{/admin/product/update/{id}(id=${product.id})}"
                    class="btn btn-warning text-dark"
                    >Update</a
                  >
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
