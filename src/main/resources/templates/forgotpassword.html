<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Forgot Password</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" />
</head>
<body>
    <div class="contanier">
        <nav class="navbar navbar-expand-lg">
            <div class="logo">
                <a th:href="@{/}"><img alt="" th:src="@{/static/images/large_luxeware.png}" width="auto" height="100"></a>
            </div>
            <ul>
                <li>
                    <a th:href="@{/}">home</a>
                </li>
                <li>
                    <a th:href="@{/shop}">shop</a>
                </li>
            </ul>
        </nav>
        <div class="content">
            <div class="main">
                <input type="checkbox" name="" id="chk" aria-hidden="true" />
                <div class="signup">
                    <form th:action="@{/forgotpassword}" th:object="${user}" method="post" id="forgotPasswordForm">
                        <label for="chk" style="font-size:xx-large;" aria-hidden="true">Forgot Password</label>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                        <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                        <span style="color:#fff" id="passwordError" class="error-msg"></span>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/static/js/custom.js}"></script>
</body>
</html>
