<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}" />
    <title>Register</title>
  </head>
  <body>
  <div class = "contanier">
  	<nav class="navbar navbar-expand-lg">
        <div class="logo">
          <a th:href="@{/}"><img alt="" th:src="@{/static/images/large_luxeware.png}" width="auto" height="100px"></a>
        </div>

        <ul>
          <li>
    		<a th:href="@{/}">home</a>
		  </li>
		  <li>
            <a th:href="@{/shop}">shop</a>
          </li>
        </ul>
      </nav>
   <div class ="content">
    <div class="main">
      <input type="checkbox" name="" id="chk" aria-hidden="true" />
      <div class="signup">
        <form th:action="@{/register}" th:object="${user}" method="post">
          <label for="chk" aria-hidden="true">Sign up</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="First Name"
            th:value="${firstName}"
            required
          />
          <input
            type="text"
            placeholder="Last Name"
            id="lastName"
            name="lastName"
            th:value="${lastName}"
            required
          />
          <input
            type="email"
            placeholder="Email"
            id="email"
            name="email"
            th:value="${email}"
            required
          />
          <input
            type="password"
            placeholder="Password"
            id="password"
            name="password"
            th:value="${password}"
            required
          />
          <button type="submit">Signup</button>
        </form>
      </div>

      <div class="login">
        <form th:action="@{/login}" method="post">
          <label for="chk" aria-hidden="true"> Login</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Email"
            required
          />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <div th:if="${param.error}" id="invalidpassword">
            Invalid username or password.
          </div>
          <button type="submit" id="loginbutton">Login</button>
          <div id="forgotpassword">
            <a href="" th:href="@{/forgotpassword}"> Forgot password? </a>
          </div>
        </form>
        <div id="orsignup">
        <hr>
          <p>Or Sign Up Using</p>
          <a href="/oauth2/authorization/google"
            ><img th:src="@{/static/images/icons8-google-logo-48.png}" src="../static/images/icons8-google-logo-48.png" alt="" />
          </a>
        </div>
      </div>
    </div>
    </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
