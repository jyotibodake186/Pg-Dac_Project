<!doctype html>
<html
  lang="en" xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"/>
    <!-- link icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <!-- link file css -->
    <link rel="stylesheet" th:href="@{/static/css/index.css}" />
    <title>LuxeWear Rental</title>
  </head>
  <body>
    <div class="contanier">
      <nav class="navbar navbar-expand-lg">
        <div class="logo">
          <a th:href="@{/}"
            ><img
              alt=""
              th:src="@{/static/images/large_luxeware.png}"
              width="auto"
              height="100"
          /></a>
        </div>

        <ul>
          <li>
            <a th:href="@{/}">home</a>
          </li>
          <li>
            <a th:href="@{/shop}">shop</a>
          </li>
          <li>
            <a
              th:if="${#authorization.expression('isAuthenticated()')}"
              th:href="@{/logout}"
              href="#"
              >logout</a
            >
            <a
              th:unless="${#authorization.expression('isAuthenticated()')}"
              th:href="@{/login}"
              >login</a
            >
          </li>
          <li>
    	 	<a th:href="@{/cart}" href="#"><i class="fa badge fa-lg" th:value=${cartCount}>&#xf07a;</i></a>
 		  </li>
		  <li>
		  	<a th:href="@{/profile}" href="#"><i class="fas fa-user fa-lg"></i></a>
 		  </li>
        </ul>
      </nav>

      <div class="content">
      
      
      <div class="maintable">
        <div class="maincontent">
          <div class="row">
          	<div class="col-sm-3">
      			<div class="categories">
              		<h4>Categories</h4>
              		<ul class="list-group">
                		<a th:href="@{/shop}">
                  			<li class="list-group-item">All Products</li>
                		</a>
                		<a th:each="category, iStat : ${categories}" th:href="@{/shop/category/{id}(id=${category.id})}">
                  			<li class="list-group-item" th:text="${category.name}"></li>
                		</a>
              		</ul>
            	</div>
      		</div>
            
            <div class="col-sm-7">
              <div
                class="card"
                style="margin-top: 20px"
                th:each="product : ${products}">
              <div class="row no-gutters">
                <div class="col-sm-4 d-flex justify-content-center">
                <img  style="margin-top: 18px " class="" height="150px" width="150px" th:src="@{${'/static/productImages/' + product.imageName}}" th:alt="${product.name}"/>
              </div>
              <div class="col-sm-7 d-flex justify-content-center">
                <div class="card-body">
                  <h5 class="cart-title" th:text="${product.name}"></h5>
                  <h4>â‚¹ <span th:text="${product.price}"></span></h4>
                  <p th:text="${product.description}">

                  </p>
                  <a
                    href="#"
                    th:href="@{/shop/viewproduct/{id}(id=${product.id})}"
                    class="btn btn-primary"
                    >View Products</a
                  >
              </div>
            </div>
          </div>
          </div>
        </div>
      </div>
      </div>
      </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
